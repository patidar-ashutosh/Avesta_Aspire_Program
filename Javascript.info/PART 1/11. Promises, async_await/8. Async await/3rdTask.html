<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Task</title>
</head>
<body>

    <script>
        async function wait() {
            return new Promise(function (resolve) {
                setTimeout(resolve, 10000, "a");
            });
        }

        wait().then((result) => {
            console.log(result);
        });
    </script>
    
</body>
</html>
