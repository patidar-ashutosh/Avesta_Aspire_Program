<!DOCTYPE html>

<body>

    <script>
        // The prefix form ++i:
        let i = 0;
        while (++i < 5){
            alert( i );
        }

        // output => 1, 2, 3, 4
        // first the value is increase by 1 so i is become 1 and then 1 < 5 and it's true so 1 is alert
        // and this way loop run till 5 < 5 and this become false so loop stop

        // The postfix form i++
        let j = 0;
        while (j++ < 5){
            alert( j );
        }

        // output => 1, 2, 3, 4, 5
        // first the value use for comparison 0 < 5 and after it's increase by one
        // so when alert is run at that time j is 1
        // and this go till 5 < 5
    </script>
    
</body>
</html>
