<body>

    <script>
        // The postfix form:
        for (let i = 0; i < 5; i++){
            alert( i );
        }

        // output => 0, 1, 2, 3, 4

        // The prefix form:
        for (let i = 0; i < 5; ++i){
            alert( i );
        }

        // output => 0, 1, 2, 3, 4

        /* both postfix and prefix are give same answer because initially i=0 so 0 < 5 it's true so control go in loop body and execute code after it's go to increment part and do postfix and prefix and the condition statement is different so it's always use updated value. */
    </script>
    
</body>
