<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7th Task</title>
</head>
<body>

    <script>
        let num = +prompt("Enter number to get prime number till number", "");

        findPrime :
        for(let i=2; i<=num; i++){
            
            for(let j=2; j<i; j++){
                if(i % j == 0){
                    continue findPrime;
                }
            }
            alert(i);
        }
    </script>
    
</body>
</html>
