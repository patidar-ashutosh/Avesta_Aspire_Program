<body>

    <script>
        // question : Write a function min(a,b) which returns the least of two numbers a and b.
        function min(a, b){
            return a < b ? a : b;
        }

        alert(min(2, 5)) // 2
        alert(min(3, -1)) // -1
        alert(min(1, 1)) // 1
    </script>
    
</body>
