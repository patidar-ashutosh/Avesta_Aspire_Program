<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <script>
        let schedule = {};

        alert( isEmpty(schedule) ); // true

        schedule["8:30"] = "get up";

        alert( isEmpty(schedule) ); // false

        // question : Write the function isEmpty(obj) which returns true if the object has no properties, false otherwise.

        // answer
        function isEmpty(obj){
            for(let key in obj){
                return false; // properties present
            }
            return true; // properties not present
        }
    </script>
    
</body>
