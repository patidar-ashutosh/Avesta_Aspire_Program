<body>

    <script>
        // before the call
        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        };

        alert("Before function call");
        alert(menu.width);
        alert(menu.height);
        alert(menu.title);

        multiplyNumeric(menu);

        alert("After function call");
        alert(menu.width);
        alert(menu.height);
        alert(menu.title);

        // after the call
        // menu = {
        //     width: 400,

        // };

        // question : Create a function multiplyNumeric(obj) that multiplies all numeric property values of obj by 2.

        function multiplyNumeric(obj){
            for(let key in obj){
                if(typeof obj[key] == "number"){
                    obj[key] *= 2;
                }
            }
        }
    </script>
