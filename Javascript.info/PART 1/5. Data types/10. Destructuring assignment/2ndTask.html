<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Task</title>
</head>
<body>

    <script>
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        function topSalary(salaries) {
            let maxSalary = 0;
            let maxName = null;

            for(let [name, salary] of Object.entries(salaries)) {
                if(salary > maxSalary) {
                    maxSalary = salary;
                    maxName = name;
                }
            }

            return maxName;
        }
    </script>
    
</body>
</html>
