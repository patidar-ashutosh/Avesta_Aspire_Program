<body>

    <script>
        function getLocalDay(date) {
            let day = date.getDay();

            if(day == 0){
                day = 7;
            }

            return day;
        }

        let date = new Date(2012, 0, 3);  // 3 Jan 2012
        alert( getLocalDay(date) );       // tuesday, should show 2
    </script>
