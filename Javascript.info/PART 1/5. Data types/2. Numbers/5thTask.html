    <script>
        // question : Write the function random(min, max) to generate a random floating-point number from min to max (not including max).

        function random(min, max){
            return min + Math.random() * (max - min);
        }

        let minimum = +prompt("enter minimum number", 0);
        let maximum = +prompt("enter maximum number", 0);

        alert(random(minimum, maximum));
    </script>
