<body>

    <script>
        // qestion : Create a function randomInteger(min, max) that generates a random integer number from min to max including both min and max as possible values.

        function randomInteger(min, max) {
            let random = min + Math.random() * (max + 1 - min);
            return Math.floor(random);
        }

        alert( randomInteger(5, 8));
    </script>
