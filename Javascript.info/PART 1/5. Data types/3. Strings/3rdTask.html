    <script>
        // question : Create a function truncate(str, maxlength) that checks the length of the str and, if it exceeds maxlength – replaces the end of str with the ellipsis character "…", to make its length equal to maxlength.

        // answer
        function truncate(str, maxlength){
            let answer = str;

            if(str.length > maxlength){
                answer = str.slice(0, maxlength-1) + "...";
            }

            return answer;
        }

        alert(truncate("What I'd like to tell on this topic is:", 20)); // "What I'd like to te…"

        alert(truncate("Hi everyone!", 20)); // "Hi everyone!"
    </script>
    
</body>
