<body>

    <script>
        // question : Create a function extractCurrencyValue(str) that would extract the numeric value from such string and return it.

        // answer
        function extractCurrencyValue(str){
            return Number(str.slice(1));
        }

        alert( extractCurrencyValue('$120') === 120 ); // true
    </script>
