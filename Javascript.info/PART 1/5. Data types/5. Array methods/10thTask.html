<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th Task</title>
</head>
<body>

    <script>
        function shuffle(array) {
            let randomlyArray = [];
            let index = 0;
            while(index != array.length){
                let randomIndex = Math.floor(Math.random() * array.length);

                if(randomlyArray[randomIndex] == undefined){
                    randomlyArray[randomIndex] = array[index++];
                }
            }

            return randomlyArray;
        }

        let arr = [1, 2, 3];

        alert(shuffle(arr));
        // arr = [3, 2, 1]

        alert(shuffle(arr));
        // arr = [2, 1, 3]

        alert(shuffle(arr));
        // arr = [3, 1, 2]
    </script>
    
</body>
</html>
