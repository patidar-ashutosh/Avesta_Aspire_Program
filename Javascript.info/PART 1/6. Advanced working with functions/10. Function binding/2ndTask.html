<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Task</title>
</head>
<body>

    <script>
        // question : Can we change this by additional binding?
        // What will be the output?

        function f() {
            alert(this.name);
        }

        f = f.bind( {name: "John"} ).bind( {name: "Ann" } );

        f();

        // answer
        // John
        // because we can not re-bound a function
    </script>
    
</body>
</html>
