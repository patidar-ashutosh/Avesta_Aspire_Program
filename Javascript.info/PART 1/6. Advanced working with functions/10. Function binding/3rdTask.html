<body>

    <script>
        // question : Thereâ€™s a value in the property of a function. Will it change after bind? Why, or why not?

        function sayHi() {
            alert( this.name );
        }
        sayHi.test = 5;

        let bound = sayHi.bind({
            name: "John"
        });

        alert( bound.test ); // what will be the output? why?

        // answer
        // undefined
        // because we bind a different object in bound and in bound object test property is not present
    </script>
    
</body>
