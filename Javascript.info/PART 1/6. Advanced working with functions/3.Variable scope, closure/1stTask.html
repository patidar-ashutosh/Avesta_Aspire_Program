    <script>
        // question : The function sayHi uses an external variable name. When the function runs, which value is it going to use?
        let name = "John";

        function sayHi() {
            alert("Hi, " + name);
        }

        name = "Pete";

        sayHi(); // what will it show: "John" or "Pete"?

        // answer
        // Pete
    </script>
