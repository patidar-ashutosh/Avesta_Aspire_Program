    <script>
        // question
        // Here a counter object is made with the help of the constructor function.
        // Will it work? What will it show?

        function Counter() {
            let count = 0;

            this.up = function() {
                return ++count;
            };
            this.down = function() {
                return --count;
            };
        }

        let counter = new Counter();

        alert( counter.up() ); // ?
        alert( counter.up() ); // ?
        alert( counter.down() ); // ?

        // answer
        // 1 and 2 and 1
    </script>
